<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img class="slide" src="swissFood1.png" alt="swiss food 1">
            <img class="slide" src="swissFood2.png" alt="swiss food 2">
            <img class="slide" src="swissFood3.png" alt="swiss food 3">
        </div>
        <button class="leftButton" onclick="previousSlide()">&#10094</button>
        <button class="rightButton" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
