<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stopwatch-container">
        <h1>⌛ Stopwatch ⏱️</h1>
        <div id="content">00:00:00:00</div><br>
        <div id="stopwatch">
            <button id="start-button" onclick="startWatch()">Start</button>
            <button id="stop-button" onclick="stopWatch()">Stop</button>
            <button id="reset-button" onclick="resetWatch()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
